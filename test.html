<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>carousel模块快速使用</title>
    <link rel="stylesheet" href="./layui/css/layui.css" media="all">
</head>
<body>

<div class="layui-carousel" id="test1" align="center">
    <div carousel-item>
        <div class="layui-bg-black">条目1</div>
        <div class="layui-bg-orange">条目2</div>
        <div class="layui-bg-red">条目3</div>
        <div class="layui-bg-yello">条目4</div>
        <div class="layui-bg-green">条目5</div>
    </div>
</div>
<!-- 条目中可以是任意内容，如：<img src=""> -->

<script type="text/javascript" src="./layui/layui.js"></script>
<script>
layui.use('carousel', function(){
  var carousel = layui.carousel;
  //建造实例
  carousel.render({
    elem: '#test1'
    ,width: '100%' //设置容器宽度
    ,arrow: 'always' //始终显示箭头
    //,anim: 'updown' //切换动画方式
  });
});


</script>
</body>
</html>
